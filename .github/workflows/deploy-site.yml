name: Deploy Site

on:
  push:
    branches: [ main, staging ]
  workflow_dispatch:
    inputs:
      stage:
        description: staging or production
        required: true
        default: staging
        type: choice
        options: [ staging, production ]

concurrency:
  group: site-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Remote host/user can be set as repository variables for convenience
      DEPLOY_HOST: ${{ vars.VPS0_HOST || '72.60.28.34' }}
      DEPLOY_USER: ${{ vars.VPS0_USER || 'kj' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select stage
        id: select
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            STAGE="${{ github.event.inputs.stage }}"
          else
            case "${{ github.ref }}" in
              refs/heads/staging) STAGE=staging ;;
              refs/heads/main) STAGE=production ;;
              *) echo "Unsupported ref for auto-deploy: ${{ github.ref }}" >&2; exit 1 ;;
            esac
          fi
          echo "stage=$STAGE" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Build (${{ steps.select.outputs.stage }})
        run: |
          if [ "${{ steps.select.outputs.stage }}" = "staging" ]; then
            npm run build:staging
          else
            npm run build
          fi
        working-directory: .

      - name: Install rsync and ssh tools
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      - name: Add SSH key (from repository secret)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS0_SSH_KEY }}
          ssh-passphrase: ${{ secrets.VPS0_SSH_PASSPHRASE }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 22 $DEPLOY_HOST >> ~/.ssh/known_hosts

      - name: Rsync to remote (staging)
        if: steps.select.outputs.stage == 'staging'
        run: |
          rsync -avz --delete \
            --chmod=Du=rwx,Dg=rx,Do=rx,Fu=rw,Fg=r,Fo=r \
            dist/ "${DEPLOY_USER}@${DEPLOY_HOST}:/var/www/bosonit_staging/"

      - name: Rsync to remote with sudo (production)
        if: steps.select.outputs.stage == 'production'
        run: |
          rsync -avz --delete \
            --rsync-path="sudo rsync" \
            --chmod=Du=rwx,Dg=rx,Do=rx,Fu=rw,Fg=r,Fo=r \
            dist/ "${DEPLOY_USER}@${DEPLOY_HOST}:/var/www/bosonit/"
